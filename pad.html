<!DOCTYPE html>
<html>
<head>
<title>OT Demo</title>

<style>

.editor{
	width: 100%;
	min-height: 400px;
	border: 1px solid #ccc;
	font-size: 110%;
	white-space: pre-wrap;
}

.editor > div{
	min-height: 1.5em;
	line-height: 1.5em;
}



</style>

</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script src="md5-min.js"></script>
<script src="clientcommon.js"></script>
<script src='operationaltransformation.js'></script>
<script src="client.js"></script>
<script src='ui.js'></script>

<script>
window.onload = function(){
	myid = '' + otclient.get_uid('ot_user')
	
	conn =   new otclient.SocketIOConnection(8123)
	doc =    new otclient.OTClientDocument(document.location.pathname, conn, myid)
	editor = new otui.Editor(doc, document.getElementById("editor"), true)
	itest =  new otui.IntegrationTestListener(doc)
}
</script>

<div id='editor' class='editor'></div>

</body>
</html>
